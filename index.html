<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário de Contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control-sm" type="text" id="nome" />
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="text" class="form-control-sm">
                <label for="telefone" class="form-label" id="telefone" placeholder="(xx)xxxxx-xxxx">Seu Telefone:</label>
                <input type="tel" class="form-control-sm" id="telefone" place
                <div class="form-check">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com o envio dos dados</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-sucess">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
